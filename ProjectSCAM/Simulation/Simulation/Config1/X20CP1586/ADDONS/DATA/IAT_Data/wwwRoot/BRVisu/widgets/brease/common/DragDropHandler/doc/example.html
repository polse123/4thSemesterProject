<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>GenericDialog</title>
    <base href="../../../../../" />




    <link id="theme_css" href="././css/brease_core.css" rel="stylesheet" />
    <script src="././libs/require.js" data-main="require_config"></script>

    <style>
        .draggableItem.drag-drop-item-clone {
            position: fixed;
            cursor: pointer;
            touch-action: none;
        }

        .draggableContainer {
            overflow: hidden;
        }

        .droppableContainer {
            overflow: hidden;
        }

        .draggableItem {
            float: left;
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid grey;
        }

        .draggableItem:hover {
            background-color: rgb(255, 138, 0);
        }

        .droppableItem {
            float: left;
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
            border: 1px solid grey;
        }

        .dropPossible {
            background-color: rgba(255, 138, 0, 0.3);
        }

        .dragEntered {
            background-color: rgb(255, 138, 0);
        }

        .draggableItem img {
            touch-action: none;
            user-select: none;
            pointer-events: none;
        }

        .border-class {
            border: 2px solid #000000;
        }
    </style>
</head>
